[mypy]
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "omogenjudge.settings"

[mypy-crispy_forms.*]
ignore_missing_imports = True

[mypy-problemtools.*]
ignore_missing_imports = True

[mypy-mailjet_rest.*]
ignore_missing_imports = True

[mypy-omogenjudge.*.migrations.*]
ignore_errors = True
